name: First Steps - Mobile Virtual Intern
description: Use this if you are a prospective mobile intern working on our first steps.
labels: ["mi"]
body:
  - type: checkboxes
    attributes:
      label: "Please verify the following:"
      options:
        - label: This issue is related to the [Mobile Interns First Steps](https://open-learning-exchange.github.io/#!pages/mi/mi-10-steps.md) document or [myPlanet User Manual](https://open-learning-exchange.github.io/#!pages/manual/myplanet/overview.md).
          required: true
        - label: You have searched for relevant keywords in [recent open and closed issues](https://github.com/open-learning-exchange/open-learning-exchange.github.io/issues?q=is%3Aissue+label%3Ami) to avoid duplicates.
          required: true
  - type: input
    attributes:
      label: URL to the MDwiki page containing the problem
    validations:
      required: true
  - type: textarea
    attributes:
      label: Problem
      placeholder: "Describe the problem in detail."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots (when necessary)
    validations:
      required: false
  - type: textarea
    attributes:
      label: Proposed solution(s)
      placeholder: "Let us know possible changes you'd like to make."
    validations:
      required: true
